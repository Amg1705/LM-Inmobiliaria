<div class="pago-container">
  <h2>Pago Seguro</h2>

  <form id="pagoForm">
    <div class="metodo-pago">
      <label>
        <input type="radio" name="metodo" value="bizum" checked>
        <img src="/assets/images/bizum.png" alt="Bizum"> Bizum
      </label>
      <label>
        <input type="radio" name="metodo" value="paypal">
        <img src="/assets/images/pa.jpeg" alt="PayPal"> PayPal
      </label>
      <label>
        <input type="radio" name="metodo" value="visa">
        <img src="/assets/images/visa.png" alt="Visa"> Visa
      </label>
      <label>
        <input type="radio" name="metodo" value="mastercard">
        <img src="/assets/images/mastercard.png" alt="Mastercard"> Mastercard
      </label>
    </div>

    <div class="form-group">
      <label for="numero">Número de tarjeta</label>
      <input type="text" id="numero" name="numero" required maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre del titular</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de expiración</label>
      <input type="text" id="fecha" name="fecha" required placeholder="MM/AA">
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required maxlength="4" placeholder="123">
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>
